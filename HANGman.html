<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        .word-display {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .letters {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .letter {
            width: 40px;
            height: 40px;
            font-size: 1.5em;
            border: 2px solid #000;
            margin: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .letter.selected {
            background-color: lightgray;
            cursor: default;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            display: block;
            margin: 20px auto 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hangman Game</h1>
        <div class="word-display" id="wordDisplay"></div>
        <div class="letters" id="letters"></div>
        <button onclick="resetGame()">Reset Game</button>
    </div>

    <script>
        const words = ['JAVASCRIPT', 'HTML', 'CSS', 'PYTHON', 'JAVA', 'BALL', 'WORD', 'NAME', 'RANDOM'];
        let selectedWord = '';
        let guessedLetters = [];
        let attempts = 8;

        function initializeGame() {
            selectedWord = words[Math.floor(Math.random() * words.length)];
            guessedLetters = Array(selectedWord.length).fill('_');
            attempts = 6;
            updateDisplay();
        }

        function handleLetterClick(index) {
            const letter = String.fromCharCode(65 + index); // Convert to ASCII character
            if (!guessedLetters.includes('_') || guessedLetters.includes(letter)) return;

            let found = false;
            for (let i = 0; i < selectedWord.length; i++) {
                if (selectedWord[i] === letter) {
                    guessedLetters[i] = letter;
                    found = true;
                }
            }

            if (!found) {
                attempts--;
            }

            updateDisplay();
        }

        function updateDisplay() {
            const wordDisplay = document.getElementById('wordDisplay');
            wordDisplay.innerText = guessedLetters.join(' ');

            const lettersDiv = document.getElementById('letters');
            lettersDiv.innerHTML = '';
            for (let i = 0; i < 26; i++) {
                const letter = String.fromCharCode(65 + i);
                const letterElement = document.createElement('div');
                letterElement.classList.add('letter');
                if (!guessedLetters.includes('_') || guessedLetters.includes(letter)) {
                    letterElement.classList.add('selected');
                } else {
                    letterElement.addEventListener('click', () => handleLetterClick(i));
                }
                letterElement.innerText = letter;
                lettersDiv.appendChild(letterElement);
            }

            if (!guessedLetters.includes('_')) {
                alert('You won! The word was: ' + selectedWord);
                resetGame();
            } else if (attempts === 0) {
                alert('You lost! The word was: ' + selectedWord);
                resetGame();
            }
        }

        function resetGame() {
            initializeGame();
            updateDisplay();
        }

        initializeGame();
        updateDisplay();
    </script>
</body>
</html>
