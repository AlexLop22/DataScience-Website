<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
            margin-bottom: 20px;
        }

        .cell {
            width: 100px;
            height: 100px;
            font-size: 3em;
            text-align: center;
            line-height: 100px;
            border: 2px solid #000;
            cursor: pointer;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <p>You are: <span id="playerSymbol"></span></p>
        <div class="board" id="board"></div>
        <button onclick="resetGame()">Start New Game</button>
    </div>

    <script>
        let playerSymbol = '';
        let computerSymbol = '';
        const boardElement = document.getElementById('board');
        const playerSymbolElement = document.getElementById('playerSymbol');
        let currentPlayer = '';

        function handleCellClick(index) {
            if (!board[index]) {
                board[index] = currentPlayer;
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.innerText = currentPlayer;
                boardElement.appendChild(cell);

                currentPlayer = currentPlayer === playerSymbol ? computerSymbol : playerSymbol;

                if (currentPlayer === computerSymbol) {
                    computerMove();
                }
            }
        }

        function computerMove() {
            const availableIndexes = [];
            for (let i = 0; i < board.length; i++) {
                if (!board[i]) {
                    availableIndexes.push(i);
                }
            }

            const randomIndex = availableIndexes[Math.floor(Math.random() * availableIndexes.length)];
            handleCellClick(randomIndex);
        }

        function resetGame() {
            const symbols = ['X', 'O'];
            playerSymbol = symbols[Math.floor(Math.random() * symbols.length)];
            computerSymbol = playerSymbol === 'X' ? 'O' : 'X';

            currentPlayer = playerSymbol;
            playerSymbolElement.innerText = playerSymbol;

            board.fill('');
            boardElement.innerHTML = '';
        }

        Array.prototype.fill = function(value) {
            for (let i = 0; i < this.length; i++) {
                this[i] = value;
            }
        };

        for (let i = 0; i < 9; i++) {
            const cell = document.createElement('div');
            cell.classList.add('cell');
            cell.addEventListener('click', () => handleCellClick(i));
            boardElement.appendChild(cell);
        }
    </script>
</body>
</html>
