<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <style>
    #board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 10px;
      width: 300px;
      margin: 0 auto;
    }
    .cell {
      width: 100px;
      height: 100px;
      background-color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 60px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div id="board">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const cells = Array.from(document.querySelectorAll('.cell'));
      let currentPlayer = 'X';
      let gameOver = false;

      const checkWin = () => {
        const winningCombinations = [
          [0, 1, 2],
          [3, 4, 5],
          [6, 7, 8],
          [0, 3, 6],
          [1, 4, 7],
          [2, 5, 8],
          [0, 4, 8],
          [2, 4, 6]
        ];

        for (let combination of winningCombinations) {
          const [a, b, c] = combination;
          if (
            cells[a].innerText === cells[b].innerText &&
            cells[a].innerText === cells[c].innerText &&
            cells[a].innerText !== ''
          ) {
            return cells[a].innerText;
          }
        }

        return null;
      };

      const handleClick = (event) => {
        const cell = event.target;

        if (cell.innerText !== '' || gameOver) {
          return;
        }

        cell.innerText = currentPlayer;
        cell.style.color = currentPlayer === 'X' ? 'blue' : 'red';

        const winner = checkWin();

        if (winner) {
          gameOver = true;
          alert(`Player ${winner} wins!`);
          return;
        }

        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      };

      cells.forEach(cell => {
        cell.addEventListener('click', handleClick);
      });
    });
  </script>
</body>
</html>
